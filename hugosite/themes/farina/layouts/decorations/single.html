{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section pt-0">
  <div class="container">
    <div class="row">
      {{ range .Params.images }}
      <div class="col-lg-4 col-sm-6 mb-4">
        <div class="card border-0 text-center">
            <img src="{{ .url | absURL }}" alt="{{ .Title }}" class="card-img-top">
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
